{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="{{ url_for('static', filename='chat.js') }}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.2/dist/markdown-it.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- and it's easy to individually load additional languages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>
    <script>hljs.highlightAll();</script>
    
  </head>
  <body>
    <div class="grid-container">
      <div class="sidebar active">
        <div class="top-section">
          <button class="hide-sidebar-button" id="hide-sidebar-button"  style="background-color: #fff; color: #1c1c1c; border: 1px solid black; border-radius: 5px; margin-right: 10px; width: fit-content;">
            <!-- Use Font Awesome for the menu-bar icon -->
            <i class="fas fa-bars"></i>
          </button>
          <button class="new-chat-button">New Chat</button>
        </div>
        
        <div class="middle-section">
          <div class="scrollable-content">
            <!-- Thread buttons go here -->
          </div>
        </div>
        
        <form action="/logout" method="post" class="bottom-section">
          <button class="logout-button">Logout</button>
        </form>
      </div>
      <button class="toggle-sidebar-button"style="background-color: #fff; color: #1c1c1c; padding: 10px; border: 1px solid black; border-radius: 5px; margin: 10px; width: fit-content; cursor: pointer;"><i class="fas fa-bars"></i></button> 

      <input type="hidden" id="name" value="{{name}}">

      <div class="content-container">
        <div class="chat-container"></div>
        <div class="typing-container">
          <div class="typing-content">
            <div class="typing-textarea">
              <textarea id="chat-input" spellcheck="false" placeholder="Enter a prompt here" required></textarea>
              <span id="send-btn" class="material-symbols-rounded">send</span>
            </div>
            <div class="typing-controls">
              <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
              <span id="delete-btn" class="material-symbols-rounded">delete</span>
            </div>
          </div>
        </div>
      </div>
    </div>    

  </body>
</html>
{% endblock %}
