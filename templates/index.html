{% extends "base.html" %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AztraBot</title>

    <!-- Include your CSS stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Include external CSS libraries if needed -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet">
</head>

<div class="login">
    <div class="login__content">
        <div class="login__img">
            <img src="{{ url_for('static', filename='img/Aztra.svg') }}" alt="">
        </div>

        <div class="login__forms">
            <form action="/signin" method="POST" class="login__registre" id="login-in">
                <h1 class="login__title">Sign In</h1>

                <div class="login__box">
                    <i class='bx bx-user login__icon'></i>
                    <input type="text" placeholder="Email" name="email" class="login__input">
                </div>

                <div class="login__box">
                    <i class='bx bx-lock-alt login__icon'></i>
                    <input type="password" placeholder="Password" name="password" class="login__input">
                </div>

                <a href="" class="login__forgot">Forgot password?</a>

                <button class="login__button">Sign In</button>

                <div>
                    <span class="login__account">Don't have an Account ?</span>
                    <span class="login__signin" id="sign-up">Sign Up</span>
                </div>
            </form>

            <form action="/signup" method="POST" class="login__create none" id="login-up">
                <h1 class="login__title">Create Account</h1>

                <div class="login__box">
                    <i class='bx bx-user login__icon'></i>
                    <input type="text" placeholder="Username" name="name" class="login__input">
                </div>

                <div class="login__box">
                    <i class='bx bx-at login__icon'></i>
                    <input type="text" placeholder="Email" name="email" class="login__input">
                </div>

                <div class="login__box">
                    <i class='bx bx-lock-alt login__icon'></i>
                    <input type="password" placeholder="Password" class="login__input">
                </div>

                <div class="login__box">
                    <i class='bx bx-lock-alt login__icon'></i>
                    <input type="password" placeholder="Confirm Password" name="password" class="login__input">
                </div>

                <button class="login__button" >Sign Up</button>

                <div>
                    <span class="login__account">Already have an Account ?</span>
                    <span class="login__signup" id="sign-in">Sign In</span>
                </div>

                <div class="login__social">
                    <a href="" class="login__social-icon"><i class='bx bxl-google' ></i><span>Continue With Google</span></a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const signUp = document.getElementById('sign-up'),
    signIn = document.getElementById('sign-in'),
    loginIn = document.getElementById('login-in'),
    loginUp = document.getElementById('login-up')


    signUp.addEventListener('click', ()=>{
        // Remove classes first if they exist
        loginIn.classList.remove('block')
        loginUp.classList.remove('none')

        // Add classes
        loginIn.classList.toggle('none')
        loginUp.classList.toggle('block')
    })

    signIn.addEventListener('click', ()=>{
        // Remove classes first if they exist
        loginIn.classList.remove('none')
        loginUp.classList.remove('block')

        // Add classes
        loginIn.classList.toggle('block')
        loginUp.classList.toggle('none')
    })
</script>
{% endblock %}
